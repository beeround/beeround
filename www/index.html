<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/autocomplete.min.css">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-filter.min.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcJAWsnFu_bkQwThSovLJGEE5LnFmH8Q&libraries=places"></script>
    <script src="lib/autocomplete.min.js"></script>
    <script src="lib/ng-map.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/beer.js"></script>
    <script src="js/services/beerService.js"></script>

  </head>

  <body ng-app="beeround">

  <ion-side-menus>

    <!-- Left menu -->
    <ion-side-menu side="left" ng-controller="NavCtrl">
      <ion-header-bar class="bar bar-header ">
        <h1 class="title">Community</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item menu-close="" ng-click="login()">
            Login
          </ion-item>
          <ion-item menu-close="" href="#/profile">
            Profil
          </ion-item>
          <ion-item menu-close="" href="#/statistics">
            Statistik
          </ion-item>
          <ion-item menu-close="" ng-click="logout()">
            Logout
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>


    <!-- VIEW -->
    <ion-side-menu-content drag-content="false" ng-controller="AppCtrl">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <a class="button button-icon button-clear ion-beer" href="#/tab/list" ng-show="current != '/list' &&current != '/map'">
          </a>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>


  </ion-side-menus>


  </body>
</html>
