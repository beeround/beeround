  <body ng-app="beeround">
  <!-- TABS !-->
  <ion-tabs class="tabs-icon">

    <ion-tab icon="ion-ios-location" href="#/tab/map">
      <!-- 'name="map-tab"' Attribut einfÃ¼gen ohne wird standart "Playlist view eingebunden" !-->
      <ion-nav-view></ion-nav-view>

      <ion-nav-view name="beer-tab"></ion-nav-view>
