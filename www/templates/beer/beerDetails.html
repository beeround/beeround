<ion-view cache-view="false" title="Bierdetails">

  <ion-content>
        <ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
        </ion-slides>

    <p ng-show="beer.style.abvMin" class="promille-number">
    {{beer.style.abvMax}} <i class="icon beeround-icon promille"></i>
  </p>
      </div>

    <ion-item>
    <div class="item divider">
      <div class="row">
        <div class="col-33 rating">
          <i class="ion-ios-pint" ng-class="{'active': beer.rating > 0}"></i>
          <i class="ion-ios-pint" ng-class="{'active': beer.rating > 1}"></i>
          <i class="ion-ios-pint" ng-class="{'active': beer.rating > 2}"></i>
          <i class="ion-ios-pint" ng-class="{'active': beer.rating > 3}"></i>
          <i class="ion-ios-pint" ng-class="{'active': beer.rating > 4}"></i>
        </div>
        <div class="col">
          <h1>{{beer.nameDisplay}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-66">
          <p>
            Deine Bewertung
          </p>
        </div>
        <div class="col rating">
          <i class="ion-ios-pint" ng-class="{'active': currentRating > 0}"></i>
          <i class="ion-ios-pint" ng-class="{'active': currentRating > 1}"></i>
          <i class="ion-ios-pint" ng-class="{'active': currentRating > 2}"></i>
          <i class="ion-ios-pint" ng-class="{'active': currentRating > 3}"></i>
          <i class="ion-ios-pint" ng-class="{'active': currentRating > 4}"></i>
        </div>
      </div>
    </div>

    </ion-item>
    <ion-item>
    <div class="item">
      <h3>Feed</h3>
      <ion-list>
        <ion-item class="item-thumbnail-left">
          <img class="small-img" ng-src="{{user.profileImage || 'img/no-image-placeholder.png'}}">
          <h4>Testuser</h4>
          <p>Komentar xyz lorem isum tralala</p>
        </ion-item>
      </ion-list>
    </div>
    </ion-item>



    <ion-item class="rateBeer">
      <div ng-show="$ionicUser.id">
        <a ng-href="#/tab/details/beer/{{beer.id}}/rate" class="text-center button-block invert-button">Bier bewerten</a>
      </div>

      <div ng-show="!$ionicUser.id">
        <a ng-href="#/tab/account/login" class="text-center button-block invert-button">Jetzt einloggen um Bier zu bewerten</a>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
