<ion-view cache-view="false" title="Bierdetails">

  <ion-content>
        <ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
          <ion-slide-page>
            <div class="full-width">
              <img ng-src="{{beer.images.icon || 'img/beerdetail_v1.jpg'}}">
            </div>
          </ion-slide-page>
        </ion-slides>
    <ion-item class="card">
      <div class="row">
        <div class="col-66">
          <p>
            Deine Bewertung
          </p>

        </div>
        <div class="col rating">
          <i class="small-icon ion-ios-pint" ng-class="{'active': currentRating > 0}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': currentRating > 1}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': currentRating > 2}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': currentRating > 3}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': currentRating > 4}"></i>
        </div>
      </div>
    </ion-item>

    <ion-item>

      <button ng-click="changeCharacteristicsWindow()"><i class="icon ion-android-favorite"></i> Eigenschaften <sup>{{beer.characteristicsCount}}</sup></button>
        <div ng-show="characteristicsWindow" class="characteristics">
          <div class="row">

            <div class="col col-25"><span>sueffig</span></div>
            <div class="col col-75">
              <div ng-style="{'width' : beer.avgSueffig+'%', 'background' : '#773D17', 'height' : '10px' }"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-25"><span>malzig</span></div>
            <div class="col col-75">
              <div ng-style="{ 'width' : beer.avgMalzig+'%', 'background' : '#773D17', 'height' : '10px' }"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-25"><span>herb</span></div>
            <div class="col col-75">
              <div ng-style="{ 'width' : beer.avgHerb+'%', 'background' : '#773D17', 'height' : '10px' }"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-25"><span>erfrischend</span></div>
            <div class="col col-75">
              <div ng-style="{ 'width' : beer.avgErfrischend+'%', 'background' : '#773D17', 'height' : '10px' }"></div>
            </div>
          </div>
        </div>

    </ion-item>

    <ion-item>
      <div class="row">
        <div class="col">
          <h2>{{beer.nameDisplay}}</h2>
        </div>
        <div class="col rating">
          <i class="small-icon ion-ios-pint" ng-class="{'active': beer.rating > 0}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': beer.rating > 1}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': beer.rating > 2}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': beer.rating > 3}"></i>
          <i class="small-icon ion-ios-pint" ng-class="{'active': beer.rating > 4}"></i>
        </div>

      </div>
    </ion-item>



    <ion-item>
    <div class="item">
      <ion-list>
        <ion-item class="feed item-thumbnail-left" ng-repeat="comment in comments">
          <img class="small-img" ng-src="{{comment.userimage || 'img/no-image-placeholder.png'}}">
          <p>{{comment.commentcreated | date : "dd.MM.yyyy - HH:mm" : '-0000'}}</p>
          <h4>{{comment.username}}</h4>
          <div ng-show="comment.image">
            <img ng-src="{{comment.image}}" alt="" width="250">
          </div>
          <div ng-show="!comment.image">
            <p>{{comment.comment}}</p>
          </div>
        </ion-item>

      </ion-list>
    </div>
    </ion-item>




    <ion-item class="rateBeer">
      <div ng-show="$ionicUser.id">
        <a ng-href="#/tab/details/beer/{{beer.id}}/rate" class="text-center button-block invert-button">beerate</a>
      </div>

      <div ng-show="!$ionicUser.id">
        <a ng-href="#/tab/account/login" class="text-center button-block invert-button">beer in to rate</a>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
