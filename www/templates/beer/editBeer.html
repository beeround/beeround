<ion-view cache-view="false" view-title="Bier bearbeiten">
  <ion-content>

    <form ng-submit="editBeer()">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Biername</span>
          <input ng-model="beerform.name" placeholder="{{beer.name}}" name="beerform.name" type="text" required>
        </label>
        <label class="item item-input item-select">
            Biersorte
          <select ng-model='form.type' required
                  ng-options='option.value as option.name for option in typeOptions'>Biersorten</select>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Promille</span>
          <input ng-model="beerform.abv" placeholder="5.0" name="beerform.abv" type="text">
        </label>
        <button type="submit" class="button border-button">Daten Ã¤ndern</button>
      </div>
    </form>
  </ion-content>
</ion-view>
