<ion-view cache-view="false" view-title="Profil Bearbeiten">
  <ion-content>

    <form ng-submit="editBeer()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Biername</span>
          <input ng-model="beerform.name" type="text">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Beschreibung</span>
          <input ng-model="beerform.description" type="text">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Promille</span>
          <input ng-model="beerform.abv" type="text">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Entstehungsjahr</span>
          <input ng-model="beerform.year" type="text">
        </label>
        <div class="item">
        <button type="submit" class="button button-dark">Daten Ã¤ndern</button>
        </div>
      </div>
    </form>


  </ion-content>
</ion-view>
