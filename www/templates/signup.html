<ion-view cache-view="false" view-title="Signup">

  <ion-content scroll="false">
    <h4>Signup</h4>
    <form ng-submit="signup()">

      <div class="list list-inset">
        <label class="item item-input item-floating-label">
          <span class="input-label">Benutzername</span>
          <input ng-model="form.username"  name="username" type="text" placeholder="Benutzername" >
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input ng-model="form.email" type="email" placeholder="Email" >
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Passwort</span>
          <input ng-model="form.password" type="password" placeholder="Passwort" >
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Profilbild</span>
          <input ng-model="form.image" type="file" placeholder="hase.jpg" >
        </label>

        <ion-list>
          <ion-radio ng-model="choice" ng-value="'Y'">Ja, ich best√§tige, <br>dass ich mindestens 16 Jahre alt bin.</ion-radio>
        </ion-list>
        <button type="submit" class="button button-stable">senden</button>
      </div>
    </form>

    <a class="button button-dark" href="/#/tab/account/login">Zum Login</a>

  </ion-content>
</ion-view>
