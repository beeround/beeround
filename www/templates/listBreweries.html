<ion-view title="Breweries">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input g-places-autocomplete force-selection="true" options="autocompleteOptions" ng-model="place" type="text"
               placeholder="Standort eingeben">
      </label>
    </div>

    <div class="card" ng-show="connectionError">
      <div class="item item-text-wrap">
        <h3>Ein Fehler ist aufgetreten</h3>
        <p>Bitte überprüfen Sie Ihre Internetverbindung.</p>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <h3>{{location.town || location.village}}</h3>
        <h3>Radius: {{radius}}km</h3>
      </div>
    </div>

    <!-- Show when coordinates saved-->
    <div ng-show="lat" class="card">
      <div class="item item-text-wrap">
        <label class="item item-input item-select">
          <div class="input-label">
            Radius
          </div>
          <select ng-model="radiusSelect" ng-change="showSelectValue(radiusSelect)">
            <option ng-selected="radius == 10">10 km</option>
            <option  ng-selected="radius == 30">30 km</option>
            <option  ng-selected="radius == 50">50 km</option>
            <option  ng-selected="radius == 80">80 km</option>
            <option  ng-selected="radius == 100">100 km</option>
          </select>
        </label>
      </div>
    </div>


    <div ng-show="lat" class="card">
      <div class="item item-text-wrap">

        <label class="item item-input item-select">
          <div class="input-label">
            Art der Brauerei
          </div>
          <select ng-model="locationSelect" ng-change="showLocationType(locationSelect)">
            <option ng-selected="locationType == micro">Kleinstbrauerei</option>
            <option  ng-selected="locationType == nano">Mittelgroße Brauerei</option>
            <option  ng-selected="locationType == macro">Großbrauerei</option>
            <option  ng-selected="locationType == production">Produktion</option>
            <option  ng-selected="locationType == tasting">Biertasting</option>
            <option  ng-selected="locationType == prewpub">Brauereipub (mit Restaurant)</option>
            <option  ng-selected="locationType == restaurant">Restaurant (ohne Brauerei)</option>
            <!--<option  ng-selected="radius == office">Brauerei Büro</option>-->
            <!--<option  ng-selected="radius == cidery">100 km</option>-->
            <!--<option  ng-selected="radius == meadery"></option>-->
          </select>
        </label>
      </div>
    </div>

    <ion-list>
      <ion-item ng-repeat="location in breweries">
        <a class="item item-thumbnail-left"  ng-href="#/tab/list/{{location.brewery.id}}">
          <img ng-src="{{location.brewery.images.icon || '/img/no-image-placeholder.png'}}">
          <h2 class="text-center">{{location.brewery.nameShortDisplay}}</h2>
          <p class="text-center">{{location.locality}}</p>
          <p class="text-center">Entfernung:
            <strong>{{location.distance}}km</strong>
          </p>
          <p class="text-center">{{location.beers.length}} Biere</p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
