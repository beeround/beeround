<ion-view title="Breweries">

  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <h3>Street: {{location.road}} {{location.house_number}}</h3>
        <h3>City: {{location.town || location.village}}</h3>
        <h3>ZIP: {{location.postcode}}</h3>
        <h3>Current View: {{current}}</h3>

      </div>
    </div>
    <ion-list>

      <ion-item ng-repeat="location in breweries">
        {{location.brewery.nameShortDisplay}}
      </ion-item>
    </ion-list>


  </ion-content>


</ion-view>
