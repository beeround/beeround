<ion-view cache-view="false" view-title="Bierstory">
  <ion-content>

    <ion-list>
      <ion-item ng-show="!userBeerStory[0].beername">
        <div class="row">
          <div class="col">
            <p>Aktuell sind keine Biere in deiner Historie hinterlegt.</p>
          </div>
        </div>
      </ion-item>
      <ion-item class="item item-thumbnail-left divider" ng-repeat="beer in userBeerStory">
        <div class="row">
          <div class="col col-10">
            <i class="icon-beerstory ion-ios-pint-outline"></i>
          </div>
          <div class="col col-90">
            <h2>{{beer.beername}} </h2>
            <p>{{beer.breweryname}}</p>
          </div>
        </div>
        <div class="row">
        <div class="col col-10">
          <i class="icon-beerstory ion-ios-clock-outline"></i>
        </div>
        <div class="col col-90">
          <p>{{beer.timestamp | date : "dd.MM.yyyy - HH:mm" : '-0000'}}</p>
        </div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
