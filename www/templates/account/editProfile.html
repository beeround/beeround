<ion-view cache-view="false" view-title="Profil Bearbeiten">
  <ion-nav-buttons side="right">
    <a class="button button-clear ion-ios-trash" ng-click="deleteUser()">
    </a>
  </ion-nav-buttons>

  <ion-content>
    <form class="edit-profile" ng-submit="editProfile()">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label edit-profile">
          <p class="input-label">Email ändern</p>
          <input class="edit-input" ng-model="editform.email" name="email" placeholder="{{userdata.email}}" type="email">
        </label>

        <label class="item item-input item-stacked-label edit-profile">
          <p class="input-label">Passwort ändern</p>
          <input class="edit-input" ng-model="editform.password" name="password" placeholder="**********" type="password">
        </label>
        <button type="submit" class="button-block edit-profile">Absenden</button>
      </div>
    </form>
  </ion-content>
</ion-view>
